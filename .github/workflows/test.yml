name: Java Algorithms Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        java-version: ['11', '17', '21']

    defaults:
      run:
        shell: bash

    name: Test on ${{ matrix.os }} with Java ${{ matrix.java-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Display Java version
      run: java -version

    - name: Compile Java files
      run: make compile

    - name: Run tests
      run: make test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-java${{ matrix.java-version }}
        path: |
          build/
          *.txt

  coverage:
    runs-on: ubuntu-latest
    name: Code Coverage

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile with debug info
      run: make compile

    - name: Run all tests
      run: make test

  lint:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Check compilation
      run: |
        echo "Checking Java files for syntax errors..."
        javac -version
        find src -name "*.java" -type f | wc -l
        echo "files found"
